<form name="test">
    <input type="checkbox" name="colors" value="red"/><br>
    <input type="checkbox" name="colors" value="orange"/><br>
    <input type="checkbox" name="colors" value="yellow"/><br>
    <input type="checkbox" name="colors" value="blue"/><br>
  </form>
  <span id="res"></span>
<script>
    document.querySelector("[name=test]").addEventListener("click", 
  e => {
    let tgt = e.target;
    if (tgt.name==="colors") {
      let checked = [...e.currentTarget.querySelectorAll(`[name=${tgt.name}]:checked`)];
      document.getElementById("res").innerHTML = checked.map(inp => inp.value).join(", ")
    }   
})
</script>
